<div class="container">
    <!-- Title Section -->
    <h1 class="my-4 text-center text-primary">Add New User</h1>

    <!-- Label Section -->
    <div class="label mb-4">
        <h2 class="bg-primary text-white text-center p-3 rounded-3 shadow-sm">Create User</h2>
    </div>

    <!-- Form Section -->
    <form>
        <!-- Name Input -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="name" placeholder="Enter name" [(ngModel)]="user.name">
            </div>
        </div>

        <!-- Email Input -->
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="user.email">
            </div>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="user.password">
            </div>
        </div>

        <!-- Address Input -->
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="4" placeholder="Enter address" [(ngModel)]="user.address"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="mb-3">
            <button type="button" class="btn btn-primary btn-lg w-100" (click)="addUser()">
                <i class="fas fa-user-plus"></i> Add User
            </button>
        </div>
    </form>
</div>
